<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>IT School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }
    .checkbox-container input {
      margin-right: 10px;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #2a91c7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .forgot {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
    .forgot a {
      color: #5b6de0;
      text-decoration: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Seal_of_the_National_University_of_Uzbekistan.svg/1200px-Seal_of_the_National_University_of_Uzbekistan.svg.png" alt="Logo" class="logo">
    
    <h2>IT school</h2>
    <p>Maktab axborot tizimi</p>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Login" required>
      <input type="password" name="password" placeholder="Parol" required>

      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">Eslab qolish</label>
      </div>

      <button type="submit" class="login-button">Kirish</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>

    <div class="forgot">
      <a href="#">Login yoki parolni unutdingizmi?</a>
    </div>
  </div>

</body>
</html>
